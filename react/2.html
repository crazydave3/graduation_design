<ul>
    {itineraryItem.items.map((item: any) => {
        let now = new Date()
        let itemTime = new Date(item.date)
        if (now > itemTime) {
            return (
                <li
                    key={item.id}
                    className={classes.text}
                >
                    <span
                        className={`${classes.marker}`}
                        style={{
                            marginLeft: FONT_SIZE_8,
                            right: 0
                        }}
                    >
                        <CheckOutlinedIcon />
                    </span>
                    <div
                        dangerouslySetInnerHTML={{
                            __html: item.label
                        }}
                    />
                </li>
            )
        } else {
            return (
                <li
                    key={item.id}
                    className={classes.text}
                >
                    <span
                        className={`${classes.marker}`}
                    ></span>
                    <div
                        dangerouslySetInnerHTML={{
                            __html: item.label
                        }}
                    />
                </li>
            )
        }
    })}
</ul>
