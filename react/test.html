  var twoSum = function (nums, target) {
    const newnums = new Map()
    for (i = 0; i < nums.length; i++) {
      const need = target - nums[i]
      if (newnums.has(need)) {
        return [newnums.get(need), i]
      }
      else (newnums.set(nums[i], i))
    }
  };
